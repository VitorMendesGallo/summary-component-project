<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>summary-component-project</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <div class="results">
        <h1>Your Result</h1>
        <div class="result-punctuation">
          <span>76</span>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h1>Summary</h1>
        <div class="summary-punctuation">
          <div class="reaction">
            <span><img src="assets/images/icon-reaction.svg" />Reaction</span
            ><span>80 / 100</span>
          </div>
          <div class="memory">
            <span><img src="assets/images/icon-memory.svg" />Memory</span
            ><span>92 / 100</span>
          </div>
          <div class="verbal">
            <span><img src="assets/images/icon-verbal.svg" />Verbal</span
            ><span>61 / 100</span>
          </div>
          <div class="visual">
            <span><img src="assets/images/icon-visual.svg" />Visual</span
            ><span>72 / 100</span>
          </div>
        </div>

        <input type="button" value="Continue" />
      </div>
    </main>
  </body>
</html>
