<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>summary-component-project</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/style.css" media="all" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="resultado">
          <h1>Your Result</h1>
          <div class="resultado-total">
            <span>76</span>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="resumo">
          <h1>Summary</h1>
          <ul class="resumo-items">
            <li>
              <img src="assets/images/icon-reaction.svg" />Reaction
              <span>80/100</span>
            </li>
            <li>
              <img src="assets/images/icon-memory.svg" />Memory
              <span>92/100</span>
            </li>
            <li>
              <img src="assets/images/icon-verbal.svg" />Verbal
              <span>61/100</span>
            </li>
            <li>
              <img src="assets/images/icon-visual.svg" />Visual
              <span>72/100</span>
            </li>
          </ul>

          <input type="button" value="Continue" />
        </div>
      </main>
    </div>
  </body>
</html>
